<!DOCTYPE html>
<html >
<head>
    <title>Document</title>
</head>
<body style="background-color: beige;">
    <h1 style="color: brown;"><u>College Admission Form</u></h1>
    <p style="color: darkgreen;">If you'd like to apply to our college,please fll in this college Admission form and we will contact you as soon as possible.  </p><hr/><hr/>

<form>
    <label>Program Applied for:</label>
    <input type="radio"name="program"id="MCA"/>
    <label>MCA</label>
    <input type="radio"name="program"id="BCA"/>
    <label>BCA</label>
    <input type="radio"name="program"id="MSC"/>
    <label>MSC</label>
    <input type="radio"name="program"id="BSC"/>
    <label>BSC</label><br><br>

    <label>Full name of applicant:</label><br>
    <input type="text"placeholder="First" required="true"/>
    <input type="text"placeholder="Middle"required="true"/>
    <input type="text"placeholder="Last"required="true"/><br><br>

    <label>Parent/Guardian's Name:</label><br>
    <input type="text"placeholder="First"required="true"/>
    <input type="text"placeholder="Middle"required="true"/>
    <input type="text"placeholder="Last"required="true"/><br><br>

    <label for="occupation">Parent/Guardian's occupation:</label><br>
    <input type="text"id="occupation"required="true"/><br><br>

    <label>Date of birth:</label><br>
    <input type="date"id="DOB"required="true"/><br><br>

    <label>Gender:</label><br>
    <select >
    <option>Male</option>
    <option>Female</option>
    <option>Other</option></select><br><br>

    <label>Permanent Address:</label><br>
    <input type="text"placeholder="Street address"required="true"/><br><br>
    <input type="text"placeholder="City"required="true"/>
    <input type="text"placeholder="State"required="true"/><br><br>
    <input type="text"placeholder="Postal/Zip code"required="true"/>
    <input type="text"placeholder="country"required="true"/><br><br>

    <label for="number">Applicant's Phone</label><br>
    <input type="number"id="number"required="true"/><br><br>

    <label for="number2">Parent/Guardian's Phone</label><br>
    <input type="number"id="number2"required="true"/><br><br>

    
    <label for="aq">Academic Qualifications</label><br>
    <input type="text"id="aq"required="true"/><br><br>

    <label for="">Applicant's Signature</label><br>
    <input type="file"accept="image/*"required="true"/><BR><BR>

    <input type="submit" value="SUBMIT THE COLLEGE ADMISSION FORM" />
</form>
</body>
</html>
